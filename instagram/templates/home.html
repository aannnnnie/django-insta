{% extends 'base.html' %}

{% block section %}

    <h2>Hello {{ user.username }}!</h2>
    <section id="main">
    
        
        <div class="container">
            <div class="row">
	            {% for post in posts %}
	                <div class="col-md-3 text-center">                
	                    <figure>
		                    <a href="{% url 'post' pk=post.id %}">
		                        <img src="{{ post.image.url }}"  alt="picture" class='posts'>
		                    </a>
	                        <figcaption>{{ post.description }}</figcaption>
	                    </figure>
	                   
	                </div>
	            {%endfor%}
            </div>
        </div>
        
    </section>
     

{% endblock %}
