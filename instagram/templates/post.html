{% extends 'base.html' %}


{% block section %}
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <figure>
                        <img src="{{ post.image.url }}" alt="picture">
                        <figcaption>{{ post.description }}</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
