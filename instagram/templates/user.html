{% extends 'base.html' %}


{% block section %}
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                </div>
                {% for m in media %}
                    <div class=" col-md-3">
                        <a href="{% url 'post' pk=m.id %}" class="thumbnail"
                           style="background-image:url({{ m.image.url }}) ">
                        </a>
                    </div>
                {% empty %}
                    <h2>У пользователя пока нет записей :(</h2>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
